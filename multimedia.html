<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>

<body>
    <!-- Migas de pan -->
    <div class="row">
        <div class="col-md-12">
            <ul class="breadcrumb">
                <li> Inicio <span class="divider"></span> </li>
                <li class="active"> Multimedia </li>
            </ul>
        </div>
    </div>
    <div class="row text-center">
        <h3>Audio local - JQuery UI</h3>
        <div class="col-md-6 col-md-offset-3 well">
            <audio controls="controls">
                <source src="./audio/audio.mp3" type="audio/mpeg" /> </audio>
        </div>
    </div>
    <div class="row text-center">
        <h3>Vídeo local - Introducción JQuery</h3>
        <div class="col-md-6 col-md-offset-3 well">
            <div class="embed-responsive embed-responsive-16by9">
                <object>
                    <video controls="controls">
                        <source src="./video/video.mp4" type="video/mp4" /> </video>
                </object>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <h3>Vídeo en iframe - Introducción JQuery</h3>
        <div class="col-md-8 col-md-offset-2 well">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/imWadhMwjfs"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
